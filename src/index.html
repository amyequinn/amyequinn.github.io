<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Description" content="weather app to show the daily weather forecast based on current location">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--main css-->
  <link rel="stylesheet" href="css/style.css">
  <!--weather icons -->
  <link rel="stylesheet" href="css/open-weather-icons.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  <!-- font awesome -->
  <script src="js/all.js"></script>
  <title>Weather Forecast App</title>
  <style>
  </style>
</head>

<body>
  <!-- preloader -->
  <div class="preloader d-flex justify-content-center align-items-center">
    <img src="img/preloader.gif" alt="preloader">
  </div>
  <!-- end preloader -->

  <!-- nav element -->
  <nav class="navbar navbar-absolute fixed-top navbar-expand-lg px-3" id="navBar">
    <a href="#" class="navbar-brand">
      <span>
        <i class="fas fa-rainbow" alt="logo"></i>
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle='collapse' data-target='#myNav'>
      <span class="navbar-icon">
        <i class="fas fa-bars"></i>
      </span>
    </button>
    <!--  -->


    <div class="collapse navbar-collapse" id="myNav">
      <ul class="navbar-nav mx-auto">

        <li class="nav-item active ">
          <a href="#header" class="nav-link text-capitalize">
            home
          </a>
        </li>
        <li class="nav-item">
          <a href="#today" class="nav-link home-link text-capitalize">
            today's forecast
          </a>
        </li>
        <li class="nav-item">
          <a href="#hourlyforecast" class="nav-link hourly-link text-capitalize">
            hourly forecast
          </a>
        </li>
        <li class="nav-item">
          <a href="#week" class="nav-link weekly-link text-capitalize">
            7-day forecast
          </a>
        </li>
      </ul>
      <!-- social icons -->
      <div class="nav-icons d-none d-lg-block">
        <a href="http://www.facebook.com/groups/openweathermap/" class="nav-icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="http://twitter.com/OpenWeatherMap" class="nav-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="http://www.instagram.com" class="nav-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </nav>
  <!-- end of nav element -->
  <div class="notification">

  </div>
  <!-- header section -->
  <header class="header" id="header">

    <div class="container-fluid height-max d-flex align-items-center justify-content-center">
      <div class="row">

        <!-- <div class="col col-10 mx-auto d-flex align-items-center justify-content-center">
                 <a href="#today" class="arrow start-icon">
                    <button class="btn start-button text-uppercase">weather app</button>
                 </a>

             </div> -->

        <div class="col col-10 mx-auto d-flex align-items-center justify-content-center">
          <a href="#today" class="arrow bounce start-icon">
            <span> <i class="fa fa-arrow-down fa-2x"></i></span>
          </a>
        </div>

      </div>



    </div>
  </header>
  <!--end of  header section -->

  <section class="today min-height py-5 d-none" name="today" id="today">
    <div class="container section-height">
      <!-- section title -->
      <div class="row title-row mb-5">
        <div class="col d-flex flex-wrap text-uppercase justify-content-center">
          <h1 class="font-weight-bold align-self-center mx-1">today's</h1>
          <h1 class="section-title--special mx-1">forecast</h1>
        </div>
        <!--today page -->
        <div class="top-content">
          <div class="container-fluid">
            <div class="location d-flex justify-content-center mb-3">
              <p></p>
            </div>
            <div class="today-card mx-auto pt-3">

            </div>
          </div>
        </div>
        <!--today page -->

      </div>



    </div>
    <!--end of container-->
  </section>
  <!--end of today secction-->

  <!--hourly section -->

  <section class="hourly min-height py-5 d-none" name="hourlyforecast" id="hourlyforecast">
    <div class="container section-height">
      <!-- section title -->
      <div class="row title-row mb-5">
        <div class="col d-flex flex-wrap text-uppercase justify-content-center">
          <h1 class="font-weight-bold align-self-center mx-1">hourly</h1>
          <h1 class="section-title--special mx-1">forecast</h1>
        </div>
        <!--start of boostrap multiple carousel -->
        <div class="top-content">
          <div class="container-fluid">
            <div id="carousel-example" class="carousel slide">

              <div class="carousel-inner row w-100 mx-auto" role="listbox">

              </div>
              <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <!--boostrap multiple carousel -->

      </div>



    </div>
    <!--end of container-->
  </section>
  <!--end of hourly secction-->

  <!--weekly section-->
  <section class="weekly min-height py-5 d-none" name="week" id="week">
    <div class="container section-height">
      <!-- section title -->
      <div class="row title-row mb-5">
        <div class="col d-flex flex-wrap text-uppercase justify-content-center">
          <h1 class="font-weight-bold align-self-center mx-1">7 day</h1>
          <h1 class="section-title--special mx-1">forecast</h1>
        </div>
      </div>

      <div class="row weekly-card">




      </div>





    </div>
    <!--end of container-->
  </section>
  <!--end of weekly secction-->








  <!-- jquery -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>

</body>


</html>
